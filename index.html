<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline; font-size:50px">Let's Do Some Math</h1>
    <div class="container">
        
        
        <div class="calculator">
            <div class="display">
                <div id="displayHistory">0</div>
                <div id="displayMain">0</div>
            </div>
            <div class="buttons">
               <div class="row">
                <div button="clear" id="clearBtn">CLEAR</div>
                <div button="backspace" id="backspaceBtn">BKSPC</div>
               </div>
               <div class="row">
                <button class="btn" onclick="this.blur();" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn" data-operator>÷</button>
               </div>
               <div class="row">
               <button class="btn" data-number>4</button>
               <button class="btn" data-number>5</button>
               <button class="btn" data-number>6</button>
               <button class="btn" data-operator>×</button>
               </div>
               <div class="row">
               <button class="btn" data-number>1</button>
               <button class="btn" data-number>2</button>
               <button class="btn" data-number>3</button>
               <button class="btn" data-operator>−</button>
               </div>
               <div class="row">
               <button class="btn" id="decimalBtn">.</button>
               <button class="btn" data-number>0</button>
               <button class="btn" id="equalsBtn">=</button>
               <button class="btn" data-operator>+</button>
               </div>
        </div>
    </div>
  </body>
</html>
