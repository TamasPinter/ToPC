<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script href="./index.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center; text-decoration: underline; font-size:50px">Let's Do Some Math</h1>
    <div class="container">
        
        
        <div class="calculator">
            <div class="display">
                <div class="displayHistory"></div>
                <div class="displayMain">0</div>
            </div>
            <div class="buttons">
               <div class="row">
                <div button="clear" id="clearBtn">CLEAR</div>
                <div button="backspace" id="backspaceBtn">BKSPC</div>
               </div>
                <div class="row">
                    <div button="7" class="number">7</div>
                    <div button="8" class="number">8</div>
                    <div button="9" class="number">9</div>
                    <div button="*" class="operator">x</div>
                </div>
                <div class="row">
                    <div button="4" class="number">4</div>
                    <div button="5" class="number">5</div>
                    <div button="6" class="number">6</div>
                    <div button="/" class="operator">/</div>
                </div>
                <div class="row">
                    <div button="1" class="number">1</div>
                    <div button="2" class="number">2</div>
                    <div button="3" class="number">3</div>
                    <div button="-" class="operator">-</div>
                </div>
                <div class="row">
                    <div button="0" class="number">0</div>
                    <div button="." id="decimalBtn">.</div>
                    <div button="=" id="equalsBtn">=</div>
                    <div button="+" class="operator">+</div>
            </div>
        </div>
    </div>
  </body>
</html>
